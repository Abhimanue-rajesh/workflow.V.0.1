{% extends 'base.html' %}
{% block start %}
{% load static %}


<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card bg-dark text-white">
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <h3 class="mb-3 text-center">Add leads</h3>
                        <hr>
                        {% if messages %}
                        <div class="alert alert-info" role="alert">
                            {% for message in messages %}
                            {{ message }}
                            {% endfor %}
                        </div>
                        {% endif %}
                        <div class="mb-3">
                            <label for="lead_name" class="form-label">Lead Name</label>
                            <input type="text" required name="lead_name" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="lead_contact" class="form-label">Lead Contact</label>
                            <input type="number" required name="lead_contact" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="lead_source" class="form-label">Lead Source</label>
                            <input type="text" name="lead_source" required  class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="lead_location" class="form-label">Lead Location</label>
                            <input type="text" name="lead_location" required  class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="interest" class="form-label">Interest</label>
                            <select name="interest" id='interest' class="form-select" required>
                                <option value="" disabled selected>Select Interest</option>
                                <option value="Do Not Disturb">Do Not Disturb</option>
                                <option value="Call Back Later">Call Back Later</option>
                                <option value="Not Interested">Not Interested</option>
                                <option value="Not Reachable">Not Reachable</option>
                                <option value="Interested">Interested</option>
                            </select>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary"
                                style="--bs-btn-padding-y: .5rem; --bs-btn-padding-x: 1.5rem; --bs-btn-font-size: 1rem;">Add Lead</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
