{% extends 'base.html' %}
{% block start %}
{% load static %}

<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card bg-dark text-white">
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <h3 class="mb-3 text-center">Update Task</h3>
                        <hr>
                        {% if messages %}
                        <div class="alert alert-info" role="alert">
                            {% for message in messages %}
                            {{ message }}
                            {% endfor %}
                        </div>
                        {% endif %}
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" value='{{task.title}}' name="title" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <input type="text" value='{{task.description}}' name="description" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="due_date" class="form-label">Due Date</label>
                            <input type="date" value="{{ task.due_date|date:'Y-m-d' }}" name="due_date" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="priority" class="form-label">Priority</label>
                            <select name="priority" id="priority" class="form-select">
                                <option value="" disabled>Select Priority</option>
                                <option value="Very High" {% if task.priority == "Very High" %}selected{% endif %}>Very High</option>
                                <option value="High" {% if task.priority == "High" %}selected{% endif %}>High</option>
                                <option value="Medium" {% if task.priority == "Medium" %}selected{% endif %}>Medium</option>
                                <option value="Low" {% if task.priority == "Low" %}selected{% endif %}>Low</option>

                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="status" class="form-label">Status</label>
                            <select name="status" id="status" class="form-select">
                                <option value="" disabled>Select Status</option>
                                <option value="Completed" {% if task.status == "Completed" %}selected{% endif %}>Completed</option>
                                <option value="Pending" {% if task.status == "Pending" %}selected{% endif %}>Pending</option>
                                <option value="In Progress" {% if task.status == "In Progress" %}selected{% endif %}>In Progress</option>
                                <option value="Waiting for Confirmation" {% if task.status == "Waiting for Confirmation" %}selected{% endif %}>Waiting for Confirmation</option>

                            </select>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary"
                                style="--bs-btn-padding-y: .5rem; --bs-btn-padding-x: 1.5rem; --bs-btn-font-size: 1rem;">Update Task</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
